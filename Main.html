<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число!</h1>
        <label for="difficulty">Выберите уровень сложности:</label>
        <select id="difficulty">
            <option value="easy">Легкий (1-10)</option>
            <option value="medium">Средний (1-50)</option>
            <option value="hard">Сложный (1-100)</option>
        </select>
        <button id="startButton">Начать игру</button>

        <div id="game" style="display:none;">
            <p>Угадайте число!</p>
            <input type="number" id="guessInput" placeholder="Введите ваше число">
            <button id="guessButton">Угадать</button>
            <p id="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
