<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор перевода систем счисления</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор перевода систем счисления</h1>
        <label for="numberInput">Введите число:</label>
        <input type="text" id="numberInput" placeholder="Число">
        
        <label for="fromBase">Система счисления (из):</label>
        <input type="number" id="fromBase" value="10" min="2" max="36">

        <label for="toBase">Система счисления (в):</label>
        <input type="number" id="toBase" value="10" min="2" max="36">

        <button id="convertButton">Конвертировать</button>

        <h2 id="result">Результат:</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
